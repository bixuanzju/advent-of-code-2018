name:                aoc2018
version:             0.1.0.0
github:              "mstksg/advent-of-code-2018"
license:             BSD3
author:              "Justin Le"
maintainer:          "justin@jle.im"
copyright:           "(c) Justin Le 2018"

extra-source-files:
- README.md
- CHANGELOG.md

synopsis:            "Advent of Code 2018 solutions and auto-runner"
category:            Web

description: |
    It's the Advent of Code 2018!

    This package contains Advent of 2018 solutions (spoilers!) and
    auto-runner.  Each challenge exists in its own module, and module headers
    will also include a brief synopsis and reflection.

ghc-options:
- -Wall
- -Wcompat
- -Wno-partial-type-signatures

dependencies:
- base >= 4.7 && < 5
- finite-typelits
- containers
- deepseq
- text

default-extensions:
- ApplicativeDo
- BangPatterns
- BlockArguments
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- EmptyCase
- GADTs
- KindSignatures
- LambdaCase
- MonadComprehensions
- MonoLocalBinds
- MultiWayIf
- NumDecimals
- PartialTypeSignatures
- PatternGuards
- PatternSynonyms
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- TupleSections
- TypeApplications
- TypeInType
- TypeOperators
- ViewPatterns

library:
  source-dirs: src
  dependencies:
  - aeson
  - bytestring
  - curl
  - directory
  - filepath
  - haskell-names
  - haskell-src-exts
  - hpack
  - lens
  - megaparsec
  - pandoc
  - pointedlist
  - profunctors
  - split
  - template-haskell
  - transformers
  - yaml
  - show-prettyprint
  - taggy
  - taggy-lens

executables:
  aoc2018:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ansi-terminal
    - aoc2018
    - criterion
    - optparse-applicative
    - time

